<!DOCTYPE html>

<body>
<div class="stand">
    <span class="ukraine-blue">stand with</span>
    <span class="ukraine-yellow">ukraine</span>
</div>
<div class="holder">
    <div class="candle">
        <div class="blinking-glow"></div>
        <div class="thread"></div>
        <div class="glow"></div>
        <div class="flame"></div>
    </div>
</div>

<section>
    <div class="wr">
        <div class="clock" id="cl">
            <div class="hr" id="hr"></div>
            <div class="mn" id="mn"></div>
            <div class="sc" id="sc"></div>
        </div>

        <h1>orlov.com.ua</h1>

        <div class="links">
            <a href="#">Web</a>

        </div>
    </div>
</section>

<script>
    const deg = 6;
    const h = document.querySelector('#hr');
    const m = document.querySelector('#mn');
    const s = document.querySelector('#sc');

    setInterval( function () {
        let d = new Date();
        let hh = d.getHours() * 30;
        let mm = d.getMinutes() * deg;
        let ss = d.getSeconds() * deg;

        h.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
        m.style.transform = `rotateZ(${mm}deg)`;
        s.style.transform = `rotateZ(${ss}deg)`;
    },500);
</script>
</body>
